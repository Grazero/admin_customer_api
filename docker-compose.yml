version: '3.8'

services:
  webapi:
    build: .
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
    volumes:
      - ./appsettings.Production.json:/app/appsettings.json
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge